        <h1>不想写诗的时候</h1>
    </div>
    <p class="meta"><small><span><a href="http://smilehacker.com/author/sai/">Sai</a> - </span><span>一 22 四月 2013</span> - <span class="tags"><a href="/tag/poem/">poem</a></span></small></p>
        <div class="entry-content">
        <hr />
<p>手里拿着笔的时候，就想该写点什么吧。<br />
想了想，却不知从何入手，或许是入世已久，心已不属于自己。  </p>
<p>曾经迷恋的诗，已经读不懂了。<br />
曾经向往的人，已换去了容颜。  </p>
<p>执着已经被风吹散，留下的却只有对尘世的漠然。<br />
笔还在手里，人却没了心意。  </p>
<p>也许是累了，也许是倦了。<br />
闭上眼，不想写诗。  </p>
